<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- Progress Bar-->
		<div
			id="progressBar"
			class="progress-bar-top"
			style="transition: width 1s ease"
		></div>
		<div id="branding">
			<br />
			<img src="iam-cat-1-png.webp" alt="cat yin-yang symbol" />
			<h1>CAT-ASTROPHE</h1>
			<p>A cat website to practice my coding skills</p>
		</div>

		<!-- Navbar -->
		<div class="navbar">
			<a href="#myHeader" id="gallery">New Gallery</a>
			<a id="catFacts">Random Cat Breed</a>
			<a id="catFacts">Favorite Cat Photos</a>
			<div class="dropdown">
				<button class="dropbtn">Cat Care</button>
				<div class="dropdown-content">
					<a href="https://www.humanesociety.org/animals/cats"
						>Humane Society</a
					>
					<a href="https://hare-today.com/feline-nutrition/"
						>Feline Nutrition</a
					>
					<a href="https://catfriendly.com/why-does-my-cat//"
						>Cat Behavior</a
					>
					<a href="https://www.declawing.com/">De-clawing</a>
					<a
						href="https://www.aspca.org/pet-care/animal-poison-control/toxic-and-non-toxic-plants"
						>Plants to avoid</a
					>
				</div>
			</div>
		</div>
		<!-- cat facts section  -->
		<div id="catName" class="facts"></div>
		<div id="randomCatFacts" class="facts">
			<div id="randomCatInfo"></div>
			<div id="randomCatPic"></div>
		</div>

		<!-- Header -->
		<div class="header" id="myHeader">
			<h2>Feline Gallery</h2>
			<p>Click on the buttons to change the grid view.</p>
			<button id="button1" class="btn">1</button>
			<button id="button2" class="btn active">2</button>
			<button id="button4" class="btn">4</button>
		</div>

		<!-- image grid -->

		<div class="row">
			<div id="col1" class="column"></div>
			<div id="col2" class="column"></div>
			<div id="col3" class="column"></div>
			<div id="col4" class="column"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="script.js" type="module"></script>
	</body>
</html>
